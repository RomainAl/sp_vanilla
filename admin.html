<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>MY WEBRTC ADMIN</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <!-- <div id="spatDiv"></div> -->
    <div id="buttons">
      <div id="techs">
        <button id="btn_start" style="background: green">Start Admin</button>
        <button id="btn_reload" style="background: red">ReloadTels</button>
        <button id="btn_stopAll" style="background: white">Clean</button>
        <button id="btn_stopco2" style="background: white">Disco</button>
        <button id="btn_stopco" style="background: white">BlocTels</button>
        <button id="btn_showG" style="background: white">Params Globaux</button>
        <button id="btn_showVJ" style="background: white">VJ</button>
        <!-- <button id="test" style="background: white">TEST</button> -->
      </div>
      <!-- <button id="btn_midi">Midi</button> -->
      <div id="scenes">
        <button id="btn_tech" style="background: yellow">INFOS</button>
        <button id="btn_scene1" class="scene" style="background: yellow">S1</button>
        <button id="btn_scene20" class="scene" style="background: yellow">S20</button>
        <button id="btn_scene21" class="scene" style="background: yellow">S21</button>
        <!-- <button id="btn_scene21_random" style="background: yellow">Scene 21 - Rand</button> -->
        <button id="btn_scene3" class="scene" style="background: yellow">S3</button>
        <button id="btn_scene6" class="scene" style="background: yellow">SN</button>
        <button id="btn_sceneWAIT" class="scene" style="background: yellow">S0</button>
        <button id="btn_scene9" class="scene" style="background: yellow">S9</button>
        <button id="btn_scene10" class="scene" style="background: yellow">S10</button>
        <button id="btn_scene11" class="scene" style="background: yellow">S11</button>
        <button id="btn_scene12" class="scene" style="background: yellow">S12</button>
        <button id="btn_scene13" class="scene" style="background: yellow">S13</button>
        <button id="btn_sceneTHEEND" class="scene" style="background: yellow">FIN</button>
      </div>
      <button id="btn_lauch" style="background: rgb(255, 0, 251)">Lance la scene</button>
    </div>
    <!-- <div>
        <input type="range" id="slider_midi" name="MidiMess" min="0" max="255" />
    </div> -->
    <div id="stats"></div>
    <div id="sp_VJ" class="VJ">
      <div class="divS divS11">
        <p id="sp_VJ_text"></p>
      </div>
      <div class="divS divS12">
        <div id="sp_sensors_canvas"></div>
      </div>
    </div>
    <div id="S_global" class="global">
      <div class="divS divS1">
        <strong>SCENE 1:</strong>
        <label for="S1_param1">FREQ CUT</label>
        <input id="S1_param1" type="range" min="20" max="120" value="80" step="1" />
      </div>
      <br /><br />
      <div class="divS divS1 divS6">
        <strong>SCENE 1 et N:</strong>
        <label for="SN_param1">VOLUME</label>
        <input id="SN_param1" type="range" min="0" max="1" value="1" step="0.1" />
        <label for="SN_param2">FREEZE SCREEN</label>
        <input id="SN_param2" type="range" min="0" max="1" value="0" step="0.1" />
        <label for="SN_param3">GAIN 1-20000 (SN)</label>
        <input id="SN_param3" type="range" min="1" max="20000" value="1" step="100" />
        <label for="SN_param5">GAIN 0-1 (S1)</label>
        <input id="SN_param5" type="range" min="0" max="1" value="1" step="0.1" />
        <label for="SN_param4">FFT NB</label>
        <input id="SN_param4" type="range" min="1" max="12" value="10" step="1" />
      </div>
      <br /><br />
      <div class="divS divS2">
        <strong>SCENE 21:</strong>
        <label for="S21_param1">VIDEO DEBUT</label>
        <div>
          <button id="S21_param1" class="videoDebut" style="background: green">1</button>
          <button id="S21_param2" class="videoDebut">9</button>
          <button id="S21_param3" class="videoDebut">21</button>
        </div>
      </div>
      <br /><br />
      <div class="divS divS9">
        <strong>SCENE 9:</strong>
        <label for="S9_param1">Flash duration</label>
        <input id="S9_param1" type="range" min="15" max="500" value="25" />
      </div>
      <br /><br />
    </div>
    <input id="resizeTel" type="range" min="0" max="100" value="10" step="1" />
    <!-- <div id="key_data"></div> -->
    <div id="adminVideos" style="display: none"></div>
    <div id="medias"></div>
    <div id="device_info">
      <div id="inputs"></div>
      <div id="outputs"></div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> -->
    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://192.168.10.2:1337/socket.io/socket.io.min.js"></script> -->
    <script src="./mywebaudio.js"></script>
    <!-- <script src="node_modules/osc-js/lib/osc.min.js"></script> -->
    <script src="./admin.js"></script>
  </body>
</html>
